<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.952724, -75.163526);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(14.363246, 121.011526),
new google.maps.LatLng(53.110333, -105.656724),
new google.maps.LatLng(53.274412, -9.049063),
new google.maps.LatLng(52.795479, -0.540240),
new google.maps.LatLng(51.507322, -0.127647),
new google.maps.LatLng(44.310583, -69.779663),
new google.maps.LatLng(39.272607, -76.513816),
new google.maps.LatLng(44.310583, -69.779663),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(36.909277, -121.752907),
new google.maps.LatLng(43.549975, -96.700327),
new google.maps.LatLng(36.574844, 139.239418),
new google.maps.LatLng(2.889443, -73.783892),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
