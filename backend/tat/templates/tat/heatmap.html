<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.952724, -75.163526);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(40.969989, -77.727883),
new google.maps.LatLng(51.507322, -0.127647),
new google.maps.LatLng(38.432590, -82.020137),
new google.maps.LatLng(38.760481, -92.561787),
new google.maps.LatLng(51.083420, 10.423447),
new google.maps.LatLng(40.749824, -73.797634),
new google.maps.LatLng(32.329381, -83.113737),
new google.maps.LatLng(36.701463, -118.755997),
new google.maps.LatLng(34.053691, -118.242767),
new google.maps.LatLng(41.713227, -71.880783),
new google.maps.LatLng(34.053691, -118.242767),
new google.maps.LatLng(51.083420, 10.423447),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(52.739557, 1.082681),
new google.maps.LatLng(30.870388, -92.007126),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(45.989659, -94.611329),
new google.maps.LatLng(30.271129, -97.743700),
new google.maps.LatLng(30.271129, -97.743700),
new google.maps.LatLng(6.531085, 38.712224),
new google.maps.LatLng(39.734838, -104.965327),
new google.maps.LatLng(40.712728, -74.006015),
new google.maps.LatLng(29.424600, -98.495141),
new google.maps.LatLng(-34.393393, 119.376603),
new google.maps.LatLng(24.818979, 93.945502),
new google.maps.LatLng(42.493257, -83.006275),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
