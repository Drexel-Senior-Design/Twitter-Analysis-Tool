<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.952724, -75.163526);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(-28.002373, 153.414599),
new google.maps.LatLng(33.013676, -96.692510),
new google.maps.LatLng(26.838100, 80.934600),
new google.maps.LatLng(53.512041, -2.243461),
new google.maps.LatLng(55.001251, -97.001038),
new google.maps.LatLng(52.449841, -9.477792),
new google.maps.LatLng(39.099275, -76.848306),
new google.maps.LatLng(44.476298, -73.213547),
new google.maps.LatLng(37.204547, 55.705255),
new google.maps.LatLng(-19.922732, -43.945095),
new google.maps.LatLng(-33.949894, 151.181968),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
