<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.952724, -75.163526);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(37.779026, -122.419906),
new google.maps.LatLng(43.625617, -89.771565),
new google.maps.LatLng(35.672964, -79.039292),
new google.maps.LatLng(43.034993, -87.922497),
new google.maps.LatLng(45.520247, -122.674195),
new google.maps.LatLng(39.783730, -100.445882),
new google.maps.LatLng(34.395342, -111.763276),
new google.maps.LatLng(43.822216, 17.689694),
new google.maps.LatLng(42.331551, -83.046640),
new google.maps.LatLng(41.875562, -87.624421),
new google.maps.LatLng(45.520247, -122.674195),
new google.maps.LatLng(51.827741, 9.020758),
new google.maps.LatLng(52.500170, 5.748082),
new google.maps.LatLng(43.621195, -84.682435),
new google.maps.LatLng(47.558108, 7.587826),
new google.maps.LatLng(33.258882, -86.829534),
new google.maps.LatLng(30.374673, -88.845943),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
