<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(39.952724, -75.163526);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(39.158168, -75.524368),
new google.maps.LatLng(13.754253, 100.493087),
new google.maps.LatLng(-34.684558, 135.830299),
new google.maps.LatLng(39.158168, -75.524368),
new google.maps.LatLng(33.209561, -87.567526),
new google.maps.LatLng(56.786111, -4.114052),
new google.maps.LatLng(53.512041, -2.243461),
new google.maps.LatLng(53.512041, -2.243461),
new google.maps.LatLng(53.512041, -2.243461),
new google.maps.LatLng(50.969438, 5.766971),
new google.maps.LatLng(1.485144, 124.847613),
new google.maps.LatLng(35.682839, 139.759455),
new google.maps.LatLng(51.507322, -0.127647),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
